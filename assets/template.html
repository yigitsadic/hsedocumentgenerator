<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<page size="A4" layout="landscape">
    <div class="logo">
        <img src="1920px-Emblem_of_Uzbekistan.svg.png"
             alt="" width="130px" height="130px">
    </div>

    <div class="content">
        <h4>{{ .StateName }}</h4>
        <h1>{{ .CertificateTitle }}</h1>
        <h3>{{ .CompanyName }}</h3>
        <h5>{{ .FullName }}</h5>
        <h6>{{ .EducationName }}</h6>
        <p>
            {{ .Content }}
        </p>
    </div>
    <div class="logo-s">
        <div class="logo qr_code">
            <img src="qr_code.png" width="110px" height="110px" />

            {{ .UniqueReference }}
        </div>

        <div class="logo">
            <img src="sirketkase.png" alt="" width="110px" height="110px">
        </div>

        <div class="logo">
            <img src="hse_logo.png" alt="" width="110px">
        </div>
    </div>
</page>
</body>

</html>
